<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="nav-placeholder"></div>
    <center>
        <div class="container">
            <center>
                <h1>Visitor Registration Page</h1>
            </center>
            <form class="login" action="receiver_register.php" method="post">
                <div class="row">
                    <div class="col-25">
                        <label>Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Age</label>
                    </div>
                    <div class="col-75">
                        <input type="number" name="age" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Blood Group</label>
                    </div>
                    <div class="col-75">
                        <select name="bldgrp" required>
                            <option>A positive</option>
                            <option>A negative</option>
                            <option>B positive </option>
                            <option>B negative</option>
                            <option>O positive</option>
                            <option>O negative</option>
                            <option>AB positive</option>
                            <option>AB negative</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Contact</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" name="contact" pattern="[0-9]{10}" required title="Contact number should be contain exact 10 digits">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Create Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="pass1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Re-Enter Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="pass2" required>
                    </div>
                </div>
                <div class="row" style="text-align: center;">
                    <input type="submit" value="Create Account">
                </div>
                
                <div class="row" style="text-align: center;">
                    <a href="hospital_register.html">Not a Visitor? Sign up as Hostpial!!</a>
                </div>
                <div class="row" style="text-align: center;">
                    <a href="login.html">Go to Login Page</a>
                </div>
            </form>
        </div>
    </center>
    <div id="footer-placeholder"></div>
</body>

</html>
