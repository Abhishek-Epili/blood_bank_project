<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="nav-placeholder"></div>
    <center>
        <div class="container">
            <center>
                <h1>Hospital Registration Page</h1>
            </center>
            <form class="login" action="hospital_register.php" method="post">
                <div class="row">
                    <div class="col-25">
                        <label>Hospital Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Contact</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" name="contact" pattern="[0-9]{10}" required title="Contact number should be contain exact 10 digits">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Address</label>
                    </div>
                    <div class="col-75">
                        <textarea name="address" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Create Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="pass1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Re-Enter Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="pass2" required>
                    </div>
                </div>
                <div class="row" style="text-align: center;">
                    <input type="submit" value="Create Account">
                </div>
                
                <div class="row" style="text-align: center;">
                    <a href="receiver_register.html">Not a Hospital? Sign up as Visitor!!</a>
                </div>
                <div class="row" style="text-align: center;">
                    <a href="login.html">Go to Login Page</a>
                </div>
            </form>
        </div>
    </center>
    <div id="footer-placeholder"></div>
</body>

</html>
